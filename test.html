<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.2.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnsearch').click(function () {
                var c = '&dest=' + $('#txtcity').val() + '&startdate=' + $('#txtpick').val() + '&enddate=' + $('#txtdrop').val() + '&pickuptime=' + $('#txtpicktime').val() + '&dropofftime=' + $('#txtdroptime').val();
                var res = $('#result');
                $.ajax({
                    url: 'http://api.hotwire.com/v1/search/car',
                    method: 'get',
                    data: 'c',
                    dataType: 'json',
                    success: function (data) {
                        res.html(data);
                    }
                });

            });


        });
    </script>


</head>
<body>
    <table>
        <tr>
            <td>City</td>
            <td><input type="text" id="txtcity" /></td>
        </tr>
         <tr>
            <td>Pickup Date</td>
            <td><input type="text" id="txtpick" /></td>
             <td>Pickup Time</td>
            <td><input type="text" id="txtpicktime" /></td>
        </tr>
        <tr>
            <td>Dropoff Date</td>
            <td><input type="text" id="txtdrop" /></td>
            <td>Dropoff Time</td>
            <td><input type="text" id="txtdroptime" /></td>
        </tr>

        
    </table>
    <input type="submit" id="btnsearch" value="Search" />
    <br />
    <br />
    <br />
    <div id="result"></div>

</body>
</html>
